<h2>Job Card Detail</h2>
<div *ngIf="jobCard">
  <h3>{{ jobCard.title }}</h3>
  <p><strong>Description:</strong> {{ jobCard.description }}</p>
  <p><strong>Status:</strong> {{ jobCard.status }}</p>
  <p><strong>Created On:</strong> {{ jobCard.createdOn | date }}</p>
  <p><strong>Due Date:</strong> {{ jobCard.dueDate | date }}</p>
</div>
<div *ngIf="!jobCard">
  <p>No job card details available.</p>
</div>
<button mat-button (click)="goBack()">Back</button>
