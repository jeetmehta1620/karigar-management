<h2>Job Card Details: {{ jobCard.id }}</h2>

<form (ngSubmit)="saveJobCard()">
  <label>Karigar:
    <input type="text" [(ngModel)]="jobCard.karigar" name="karigar" />
  </label>

  <label>Task:
    <input type="text" [(ngModel)]="jobCard.task" name="task" />
  </label>

  <label>Status:
    <select [(ngModel)]="jobCard.status" name="status">
      <option>Pending</option>
      <option>In Progress</option>
      <option>Completed</option>
    </select>
  </label>

  <label>Due Date:
    <input type="date" [(ngModel)]="jobCard.dueDate" name="dueDate" />
  </label>

  <button type="submit">Save</button>
</form>
